name: quien_para
description: "Aplicación Flutter para gestión de turnos médicos - Versión limpia 2025"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
    
  # Core UI
  cupertino_icons: ^1.0.8
  
  # Firebase (Latest compatible versions)
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.5
  firebase_analytics: ^11.4.5
  
  # State Management (Latest compatible)
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  provider: ^6.1.4
  get_it: ^8.0.3
  
  # Navigation
  go_router: ^14.5.0
  
  # Networking & HTTP
  http: ^1.2.2
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.3
  
  # Storage & Caching
  shared_preferences: ^2.5.2
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  flutter_cache_manager: ^3.4.1
  cached_network_image: ^3.4.1
  
  # Maps & Location (Updated versions)
  google_maps_flutter: ^2.10.0
  location: ^6.0.2
  geocoding: ^3.0.0
  
  # UI & UX
  flutter_svg: ^2.0.17
  confetti: ^0.8.0
  badges: ^3.1.1
  flutter_local_notifications: ^19.0.0
  
  # Image Processing
  image_picker: ^1.1.2
  image: ^4.2.0
  flutter_image_compress: ^2.4.0
  
  # Auth & Social (Updated for latest compatibility)
  google_sign_in: ^6.3.0
  
  # Utilities
  equatable: ^2.0.5
  logger: ^2.5.0
  intl: ^0.20.2
  crypto: ^3.0.6
  path: ^1.9.1
  uuid: ^4.5.1
  rxdart: ^0.28.0
  dartz: ^0.10.1
  nested: ^1.0.0
  archive: ^4.0.7
  
  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
    
  # Updated linting
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.4.5
  json_serializable: ^6.8.0
  
  # Testing (Updated versions)
  mockito: ^5.4.4
  bloc_test: ^10.0.0
  fake_cloud_firestore: ^3.1.0

flutter:
  uses-material-design: true
  
  assets:
    - lib/assets/images/
    - lib/assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700